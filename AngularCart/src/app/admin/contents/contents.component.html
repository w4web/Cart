<h2 *ngIf="!contentType" class="title">Un categorized</h2>

<h2 *ngIf="contentType" class="title">{{contentType.name}}
    <a class="title-icon ml-3 mr-2" [routerLink]="['/admin/content/editType', contentType._id]">
        <i class="fa fa-pencil"></i>
    </a>
    <a class="title-icon" (click)="deleteContentType(contentType)">
        <i class="fa fa-trash"></i>
    </a>
</h2>

<div class="text-right">
    <button 
        pButton pRipple 
        icon="pi pi-plus" 
        class="p-button-raised p-button-secondary p-button-text mb-4" 
        routerLink="/admin/content/add"
        label="Add new content">
    </button>
</div>

<p-messages></p-messages>

<p-card styleClass="shadow-2 card-content">
    <p-table 
        [value]="contents" 
        [paginator]="true" 
        [rows]="5" 
        [showCurrentPageReport]="true" 
        responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [rowsPerPageOptions]="[5,10,15]">
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Sub title</th>
                <th>Description</th>
                <th>Slug</th>
                <th style="width: 130px;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-content>
            <tr>
                <td>
                    <img [src]="content.image" alt="img" class="list-img shadow-3 p-2" />
                </td>
                <td>{{content.title}}</td>
                <td>{{content.subTitle}}</td>
                <td>{{content.description}}</td>
                <td>{{content.slug}}</td>
                <td>
                    <button 
                        pButton pRipple 
                        icon="pi pi-pencil" 
                        class="p-button-raised p-button-warning p-button-text mr-2" 
                        [routerLink]="['/admin/content/edit', content._id]">
                    </button>
                    <button 
                        pButton pRipple 
                        icon="pi pi-trash" 
                        class="p-button-raised p-button-danger p-button-text" 
                        (click)="deleteContent(content)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
