<button 
    pButton pRipple 
    icon="pi pi-plus" 
    class="p-button-raised p-button-secondary p-button-text mb-4" 
    routerLink="/admin/product/add"
    label="add new">
</button>

<p-messages></p-messages>

<p-card styleClass="shadow-2 card-content">
    <p-table 
        [value]="products" 
        [paginator]="true" 
        [rows]="5" 
        [showCurrentPageReport]="true" 
        responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [rowsPerPageOptions]="[5,10,15]">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Sub category</th>
                <th style="width: 130px;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td>
                    <img [src]="product.image" alt="img" class="list-img shadow-3 p-2" />
                </td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.category}}</td>
                <td>{{product.subCategory}}</td>
                <td>
                    <button 
                        pButton pRipple 
                        icon="pi pi-pencil" 
                        class="p-button-raised p-button-warning p-button-text mr-2" 
                        [routerLink]="['/admin/product/edit', product._id]">
                    </button>
                    <button 
                        pButton pRipple 
                        icon="pi pi-trash" 
                        class="p-button-raised p-button-danger p-button-text" 
                        (click)="deleteProduct(product)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
