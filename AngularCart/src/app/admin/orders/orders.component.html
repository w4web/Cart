<p-messages></p-messages>

<p-card styleClass="shadow-2 card-content">
    <p-table 
        [value]="orders" 
        [paginator]="true" 
        [rows]="5" 
        [showCurrentPageReport]="true" 
        responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [rowsPerPageOptions]="[5,10,15]">
        <ng-template pTemplate="header">
            <tr>
                <th>Order</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
                <th style="width: 70px;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td>
                  <a 
                    class="adminLink" 
                    [routerLink]="['/admin/order/view', order._id]">
                    #19 {{order.user.email}}
                  </a>
                </td>
                <td>29 July 2022 T 16:28:02</td>
                <td>
                  <!-- <span [class]="'product-badge status-' + order.status.toLowerCase()"> -->
                  <span class="product-badge status-confirmed">
                    confirmed
                  </span>
                </td>
                <td>Rs. 1700/-</td>
                <td>
                    <button 
                        pButton pRipple 
                        icon="pi pi-eye" 
                        class="p-button-raised p-button-primary p-button-text" 
                        [routerLink]="['/admin/order/view', order._id]">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
