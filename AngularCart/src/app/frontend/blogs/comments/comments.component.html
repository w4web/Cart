<h2 class="mt-5 mb-4"><i class="pi pi-comment mr-2"></i>Comments</h2>

<p-card styleClass="shadow-1 card-comment mb-4">

  <img 
    src="./assets/images/avatar.png" 
    onerror="this.src='./assets/images/avatar.png'" 
    class="img-circle" />

  <div class="card-content">
    <div class="c-user">
      <span class="c-username">Manish solanki</span>
      <span class="c-date">08 aug 2022 11:00 am</span>
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque ex iure culpa sapiente magnam. Nostrum alias ab

</div>
