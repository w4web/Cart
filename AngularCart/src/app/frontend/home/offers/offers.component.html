<p-card styleClass="shadow-1 card-content mb-5">
  <div class="grid">
      <div class="md:col-3 col-12">
        <app-product-category></app-product-category>
      </div>
      <div class="md:col-9 col-12 offer-carousel">
          <p-carousel [value]="offers">
              <ng-template let-offer pTemplate="item">
                  <img src="{{offer.img}}" alt="img" />
              </ng-template>
          </p-carousel>
      </div>
  </div>
</p-card>
