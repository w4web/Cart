<div class="user-pages reset-page">
    
    <h6></h6>
    <p></p>

    <form [formGroup]="resetRequestForm" (ngSubmit)="requestReset()">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="resetRequestForm">
        </formly-form>
        <div class="mt-3">
            <button type="submit" [disabled]="!resetRequestForm.valid">
                reset
            </button>
        </div>
    </form>

</div>
