<div class="user-wrap resetPass-wrap">
    <h2 class="mb-3 text-center">
        Password reset
    </h2>

    <div class="user-pages reset-page">

        <!-- <div class="alert alert-success" *ngIf="success">
                <span>Password reset successfully</span>
                <a class="alert-link" (click)="login()">login now</a>.
            </div> -->

        <form [formGroup]="passwordForm" (ngSubmit)="finishReset()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="passwordForm">
            </formly-form>
            <div class="mt-3">
                <button type="submit" [disabled]="!passwordForm.valid">
                    Reset now!
                </button>
            </div>
        </form>
    </div>
</div>
