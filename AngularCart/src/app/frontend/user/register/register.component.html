<div class="user-pages register-page">

    <div class="container">

        <div class="grid justify-content-center">

            <div class="lg:col-6 md:col-9 col-12">

                <h2 class="title">Register</h2>

                <p-messages></p-messages>

                <p-card styleClass="shadow-1 card-content card-form mb-3">

                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <formly-form 
                            [model]="model" 
                            [fields]="fields" 
                            [options]="options" 
                            [form]="form">
                        </formly-form>
                        <div class='formLink'>
                            By creating an account, you agree to our Terms of Service.
                        </div>
                        <div class="mt-3">
                            <button 
                                pButton 
                                type="submit" 
                                class="p-button-secondary mr-2" 
                                [disabled]="!form.valid"
                                label="Register">
                            </button>
                            <button 
                                pButton 
                                type="button" 
                                routerLink="/"
                                class="p-button-secondary"
                                label="Back">
                            </button>
                            <button #reset hidden type="reset">reset</button>
                        </div>
                    </form>

                </p-card>

                <p class="text-center">Already have account? <a routerLink="/user/login">Login now!</a></p>

            </div>

        </div>

    </div>

</div>
