<p-sidebar [(visible)]="productService.sidebar">

    <h4 class="widget-title">Product categories</h4>
    <ul class="product-categories mb-4 ls-none">
        <li class="cat-item"><a href="#">Furniture</a> <span class="count">(2)</span></li>
        <li class="cat-item"><a href="#">Shorts</a> <span class="count">(5)</span></li>
        <li class="cat-item"><a href="#">Sports</a> <span class="count">(10)</span></li>
        <li class="cat-item"><a href="#">Watches</a> <span class="count">(7)</span></li>
    </ul>

    <h4 class="widget-title">Filter by price</h4>

    <h5>Range: {{rangeValues[0] + ' - ' + rangeValues[1]}}</h5>
    <p-slider styleClass="mb-5" [(ngModel)]="rangeValues" [range]="true"></p-slider>

    <div class="text-right">
        <button pButton type="button" label="Apply" class="p-button-raised p-button-text"></button>
    </div>

</p-sidebar>
